    <section class="sekcjaKontaktowa">
        <div class="container">
            <div class="formularz-kontaktowy">
                <h2>Formularz kontaktowy</h2>
                <form id="formularzKontaktowy">
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Wprowadź swój email">
                    </div>
                    <div class="form-group">
                        <label for="haslo">Hasło:</label>
                        <input type="password" id="haslo" name="haslo" required placeholder="Wprowadź swoje hasło">
                    </div>
                    <button type="submit">Zaloguj się</button>
                </form>
                <p>Nie masz konta? <a href="rejestracje.html">Zarejestruj się</a></p>
            </div>
        </div>
    </section>
    <section class="sekcjaKontaktowa">
