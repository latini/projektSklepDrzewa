<!DOCTYPE html>
<html lang="pl-PL">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Rejestracja - Drzewny Raj</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='SklepzDrzewami.css'>
</head>

<body>
    <header>
        <div class="container">
            <nav>
                <img id="logo" src="logo.jpg" id="zdj">
                <h1>Drzewny Raj</h1>
                <a href="home.html">Home</a>
                <a href="produkty.html">Produkty</a>
                <a href="aboutUS.html">O nas</a>
                <a href="contact.html">Kontakt</a>
            </nav>
        </div>
    </header>

    <section>
        <div class="container">
            <div class="formularz-rejestracji">
                <h2>Zarejestruj się</h2>
                <form id="formularzRejestracji">
                    <div class="form-group">
                        <label for="imie">Imię:</label>
                        <input type="text" id="imie" name="imie" required placeholder="Wprowadź swoje imię">
                    </div>
                    <div class="form-group">
                        <label for="nazwisko">Nazwisko:</label>
                        <input type="text" id="nazwisko" name="nazwisko" required placeholder="Wprowadź swoje nazwisko">
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required placeholder="Wprowadź swój email">
                    </div>
                    <div class="form-group">
                        <label for="haslo">Hasło:</label>
                        <input type="password" id="haslo" name="haslo" required placeholder="Wprowadź swoje hasło">
                    </div>
                    <div class="form-group">
                        <label for="potwierdzHaslo">Potwierdź hasło:</label>
                        <input type="password" id="potwierdzHaslo" name="potwierdzHaslo" required placeholder="Potwierdź swoje hasło">
                    </div>
                    <button type="submit">Zarejestruj się</button>
                </form>
                <p>Masz już konto? <a href="contact.html">Zaloguj się</a></p>
            </div>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Drzewny Raj | Wszystkie prawa zastrzeżone</p>
        </div>
    </footer>

    <script src='SklepzDrzewami.js'></script>
</body>

</html>
